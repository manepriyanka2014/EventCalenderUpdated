
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div>
<div class="cart-card">
    <div class="info">
        <span class="title2">Add Event Information</span>
        <hr />

<!--        <label for="birthday">Date:</label>-->
<!--        <input type="date" id="birthday" name="birthday"><br>-->

        <div class="input-row">
            <label class="label1">Date</label>
            <input class="cart-input" ng-model="ctrl.eventDetails.date" type="text"
                   placeholder="yyyy-mm-dd" required>
        </div>

        <div class="input-row">
            <label class="label1"> Title</label>
            <input class="cart-input" ng-model="ctrl.eventDetails.title" type="text"
                   placeholder="Enter your Title" required>
        </div>

        <div class="input-row">
            <label class="label1"> Link</label>
            <input class="cart-input" ng-model="ctrl.eventDetails.link" type="text"
                   placeholder="Enter the Link" required>
        </div>

        <button class="continue" ng-click="ctrl.addEvent()"> Add </button>
        <button class="continue" style="text-align:center" ng-click="ctrl.reDirectToDashboardEvent()"> Go to Calender </button>
<!--        <button class="continue1" ng-click="ctrl.redirectToDashboard()"> Back </button>-->
        <div class="message2" ng-show="ctrl.successUserAddedMessagebool">
            <strong>{{ ctrl.successUserAddedMessage }}</strong>
        </div>
        <div class="message2" ng-show="ctrl.failedUserAddedMessagebool">
            <strong>{{ ctrl.failedUserAddedMessage }}</strong>
        </div>
    </div>
</div>

<div class="container">
    <span class="title2">Event Details</span>
    <hr />
    <table border="1" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Date</th>
            <th>Title </th>
            <th>Link</th>
            <th> Update </th>
            <th> Delete </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="eventDetails in ctrl.eventList">
            <td>{{eventDetails.date}}</td>
            <td>{{eventDetails.title}}</td>
            <td>{{eventDetails.link}}</td>

            <td><button class="add-to-cart-button" ng-click="ctrl.redirectToEditEventPage(eventDetails)">
                Update </button> </td>
            <td> <button class="add-to-cart-button" ng-click="ctrl.deleteEvent(eventDetails.event_id)">
                    Delete
                </button></td>
<!--                <button class="add-to-cart-button" ng-click="ctrl.redirectToAddEventPage(event.eventId)">-->
<!--                    Delete-->
<!--                </button>-->
        </tr>
        </tbody>
    </table>
<!--    <p align="right">-->
<!--        <button class="continue" ng-click="ctrl.redirectToAddEventPage()" > Add New Event </button>-->
<!--    </p>-->

</div>
</div>
